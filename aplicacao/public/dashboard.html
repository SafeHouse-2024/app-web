<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DashBoard</title>
  <link rel="stylesheet" href="./css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav id="sidebar">
    <div id="sidebar_content">
      <div id="user">
        <img src="./assets/Logo png.png" id="user_avatar" alt="Avatar">

        <p id="user_infos">
          <span class="item-description" id="userName">
            Fulano de Tal
          </span>
          <span class="item-description" id="userEmail">
            Lorem Ipsum
          </span>
        </p>
      </div>

      <ul id="side_items" class="menu-lista">
        <li id="menuDash" class="side-item active" onclick="trocarTela(0)">
          <a>
            <i class="fa-solid fa-chart-line"></i>
            <span class="item-description">
              Dashboard
            </span>
          </a>
        </li>

        <li id="menuUsuarios" class="side-item" onclick="trocarTela(1)">
          <a>
            <i class="fa-solid fa-user"></i>
            <span class="item-description">
              Usuários
            </span>
          </a>
        </li>

        <li id="menuNotificacoes" class="side-item" onclick="trocarTela(2)">
          <a>
            <i class="fa-solid fa-bell"></i>
            <span class="item-description">
              Notificações
            </span>
          </a>
        </li>

        <li id="menuComputadores" class="side-item" onclick="trocarTela(3)">
          <a>
            <i class="fa-solid fa-computer"></i>
            <span class="item-description">
              Computadores
            </span>
          </a>
        </li>

        <li id="menuLog" class="side-item" onclick="trocarTela(4)">
          <a>
            <i class="fa-solid fa-paperclip"></i>
            <span class="item-description">
              Log's
            </span>
          </a>
        </li>

        <li id="menuConfig" class="side-item" onclick="trocarTela(5)">
          <a>
            <i class="fa-solid fa-gear"></i>
            <span class="item-description">
              Configurações
            </span>
          </a>
        </li>
      </ul>

      <button id="open_btn">
        <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

    <div id="logout">
      <button id="logout_btn">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="item-description">
          Sair
        </span>
      </button>
    </div>
  </nav>
  <main>
    <div id="particles-js"></div>
    <section class="telas" style="display: flex;" id="telaDash">
      Ola Dash
    </section>
    <section class="telas" style="display: none;" id="telaUsuarios">
      Ola Usuarios
    </section>
    <section class="telas" style="display: none;" id="telaNotificacoes">
      Ola Notificacoes
    </section>
    <section class="telas" style="display: none;" id="telaComputadores">
      <article>
        <ul class="lista-maquinas alinhar-coluna">
          <li>
            <div>Maquina 1</div>
            <div id="chart_div"></div>
          </li>
          <li>
            <div>Maquina 2</div>
            <div></div>
          </li>
          <li>
            <div>Maquina 3</div>
            <div></div>
          </li>
          <li>
            <div>Maquina 4</div>
            <div></div>
          </li>
        </ul>
      </article>
    </section>
    <section class="telas" style="display: none;" id="telaLog">
      Ola Log
    </section>
    <section class="telas" style="display: none;" id="telaConfig">
      Ola Config
    </section>
  </main>
</body>

</html>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/dashboard.js"></script>
<script src="./js/particle/particles.js"></script>
<script src="./js/particle/app.js"></script>
